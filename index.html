<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Look at This Graph</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      overflow: hidden;
      transition: background 2s ease;
      animation: fadeIn 2s ease forwards;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .party-bg {
      animation: bgPulse 8s infinite;
      background: linear-gradient(-45deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      background-size: 400% 400%;
    }

    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #waveform {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: rgba(255, 255, 255, 0.2);
      border-top: 3px solid rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: space-around;
      animation: wave 1.5s infinite;
    }

    @keyframes wave {
      0% { transform: translateX(0); }
      50% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }

    .bar {
      width: 10px;
      height: 100%;
      background-color: #ff5e5e;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { height: 30%; }
      50% { height: 70%; }
      100% { height: 30%; }
    }

    #message {
      font-size: 3rem;
      font-weight: bold;
      color: #ff5e5e;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      position: absolute;
      top: 20%;
      width: 100%;
      animation: fadeInText 2s ease-in-out forwards;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      padding: 12px 24px;
      background-color: #ff5e5e;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s;
      animation: fadeIn 2s ease 1s forwards;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Blinking emoji eyes */
    .blinking-eyes {
      font-size: 5rem;
      animation: blink 1.5s infinite;
      margin-bottom: 1rem;
    }

    @keyframes blink {
      0%, 100% { content: "üëÄ"; opacity: 1; }
      50% { content: "üëÅÔ∏è"; opacity: 0.1; }
    }

  </style>
</head>
<body>
  <!-- TRUST ME SCREEN -->
  <div id="start-screen">
    <div class="blinking-eyes">üëÄ</div>
    <button onclick="startExperience()">Trust me, bro.</button>
  </div>

  <!-- MAIN GRAPH PAGE -->
  <div id="graph-screen" style="display:none; flex-direction:column; align-items:center;">
    <div id="message">LOOK AT THIS GRAAAAAAPH!</div>
    <audio id="audio">
      <source src="https://media.vocaroo.com/mp3/154iRHeqhXRb" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="waveform">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <script>
    function startExperience() {
      // Hide trust screen, show graph screen
      document.getElementById('start-screen').style.display = 'none';
      const graphScreen = document.getElementById('graph-screen');
      graphScreen.style.display = 'flex';
      document.body.classList.add('party-bg');

      // Play the song
      const audio = document.getElementById('audio');
      audio.play();

      // Show the message
      const msg = document.getElementById('message');
      msg.style.opacity = '1';
    }
  </script>
</body>
</html>
