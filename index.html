<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Look at This Graph</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background-color: #111;
    }

    .party-bg {
      animation: bgPulse 8s infinite;
      background: linear-gradient(-45deg, #ff0080, #ff8c00, #40e0d0, #8a2be2);
      background-size: 400% 400%;
    }

    @keyframes bgPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .blinking-eyes {
      font-size: 5rem;
      animation: blink 1.5s infinite;
      margin-bottom: 1rem;
      z-index: 2;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    button {
      padding: 12px 24px;
      background-color: #ff5e5e;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.05);
    }

    #start-screen {
      position: absolute;
      z-index: 2;
      height: 100%;
      width: 100%;
      background-color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #bouncing-img {
      position: absolute;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      display: none;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <div class="blinking-eyes">ðŸ‘€</div>
    <button onclick="startExperience()">Trust me, bro.</button>
  </div>

  <img id="bouncing-img" src="https://tsplatz33.github.io/Photograph/Photograph.jpg" alt="Look at this photograph" />
  <audio id="audio">
    <source src="https://media.vocaroo.com/mp3/154iRHeqhXRb" type="audio/mpeg">
  </audio>
  <canvas id="confetti-canvas"></canvas>

  <script>
    let dx = 2;
    let dy = 2;
    let img, canvas, ctx;
    let x = 100, y = 100;

    const particles = [];

    function startExperience() {
      document.getElementById('start-screen').style.display = 'none';
      document.body.classList.add('party-bg');

      img = document.getElementById('bouncing-img');
      img.style.display = 'block';
      img.style.left = x + 'px';
      img.style.top = y + 'px';

      canvas = document.getElementById('confetti-canvas');
      ctx = canvas.getContext('2d');
      resizeCanvas();

      window.addEventListener('resize', resizeCanvas);
      document.getElementById('audio').play();
      requestAnimationFrame(bounceImage);
      requestAnimationFrame(updateConfetti);
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function bounceImage() {
      const imgWidth = img.offsetWidth;
      const imgHeight = img.offsetHeight;

      const maxX = window.innerWidth - imgWidth;
      const maxY = window.innerHeight - imgHeight;

      x += dx;
      y += dy;

      let hit = false;

      if (x <= 0 || x >= maxX) {
        dx *= -1;
        hit = true;
      }

      if (y <= 0 || y >= maxY) {
        dy *= -1;
        hit = true;
      }

      if (hit) spawnConfetti(x + imgWidth / 2, y + imgHeight / 2);

      img.style.left = x + 'px';
      img.style.top = y + 'px';

      requestAnimationFrame(bounceImage);
    }

    function spawnConfetti(x, y) {
      for (let i = 0; i < 20; i++) {
        particles.push({
          x: x,
          y: y,
          dx: (Math.random() - 0.5) * 6,
          dy: (Math.random() - 0.5) * 6,
          size: Math.random() * 6 + 4,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          life: 60
        });
      }
    }

    function updateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.dx;
        p.y += p.dy;
        p.dy += 0.1; // gravity
        p.life--;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(updateConfetti);
    }
  </script>
</body>
</html>
